<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensify - Split & Tip Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Expensify</h2>

        <div class="input-group mt-3">
            <input type="number" class="form-control" placeholder="Enter total amount" id="totalAmount">
            <input type="number" class="form-control" placeholder="Enter number of people" id="numPeople">
        </div>

        <div class="input-group mt-3">
            <input type="number" class="form-control" placeholder="Enter tip percentage" id="tipPercentage">
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
